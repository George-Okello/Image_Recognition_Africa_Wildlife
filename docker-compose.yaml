version: '3.8'

services:
  wildlife-classifier:
    build: .
    ports:
      - "8501:8501"
    volumes:
      - ./african-wildlife:/app/african-wildlife:ro
      - ./saved_models:/app/saved_models
      - ./cache:/app/cache
      - ./reports:/app/reports
    environment:
      - PYTHONPATH=/app
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s